<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over"
               [(opened)]="isOpen"
               (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    <mat-nav-list>
      <nav-list *ngFor="let item of navItems" [item]="item"></nav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
  <span>
    <a routerLink="/">Angular RxJS Holy Bible</a>
  </span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">reorder</mat-icon>
      </button>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
